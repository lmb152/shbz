<block name="lunbo">
	<script type="text/javascript">
		$(function () {
            // 轮播
            var carousel = $('.m-carousel');
            var sBtnWp = carousel.find('.smlImg');
            var sBtn = carousel.find('.smlImg a');
            var len = carousel.find('.smlImg a').size();
            var index = 0;
            var timer = null;
            sBtnWp.css('marginLeft', -sBtnWp.width() / 2 + 'px');

            sBtn.mouseenter(function () {
                index = $(this).index();
                showImg(index);
            }).eq(0).trigger('mouseenter');

            carousel.find('.bigImg').hover(function () {
                if (timer) {
                    clearInterval(timer);
                }
            }, function () {
                timer = setInterval(function () {
                    showImg(index);
                    index++;
                    if (index == len) { index = 0; }
                }, 3000);
            }).trigger('mouseout');

            function showImg(index) {
                var sBtn = $('.m-carousel').find('.smlImg a');
                var newHref = sBtn.eq(index).attr('href');
                var newTitle = sBtn.eq(index).attr('title');

                sBtn.eq(index).addClass('active').siblings().removeClass('active');
                carousel.find('.bigImg').attr('href', newHref).attr('title', newTitle).find('img').eq(index).fadeIn().siblings().fadeOut();
                $('.nogotitle').html(newTitle);
                
            }
        });
	</script>
