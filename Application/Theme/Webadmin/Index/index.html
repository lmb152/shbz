<extend name="./base" />
<block name="main">
	<div class="content">
		<if condition="$_SESSION['role'] eq admin">
			<div class="panel panel-primary">
			   <div class="panel-heading">
			      	<h3 class="panel-title">全部文章列表</h3>
			   </div>
			   <div class="panel-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>编号</th>
								<th>标题</th>
								<th>发布者</th>
								<th>发布时间</th>
								<th>所属分类</th>
								<th>是否置顶</th>
								<th>是否首页显示</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="articles" item="vo" >
								<tr>
									<td>{$vo['id']}</td>
									<td>{$vo['title']}</td>
									<td>{$vo['author']}</td>
									<td>{$vo['released']|date='Y-m-d',###}</td>
									<td>{$vo['artkind_name']}</td>
									<td><if condition="$vo['istop'] eq 1">是<else/>否</if></td>
									<td><if condition="$vo['isindex'] eq 1">是<else/>否</if></td>
									<td>
										<a class="passed" href="{:U('Webadmin/list/passed',array('id'=>$vo['id']))}">审核通过</a>
										<a href="{:U('Webadmin/list/edit',array('akid'=>$vo['artkind'],'arid'=>$vo['id']))}">编辑</a>
										<a class="delete" href="{:U('Webadmin/list/delete',array('id'=>$vo['id']))}">删除</a>
									</td>
						    	</tr>
							</foreach>
						</tbody>
		            </table>
		            <div class="pagination">
		            	{$page}
		            </div>
		            
			   </div>
			</div>
			
		</div>
		<else/>

		<p>
			欢迎使用{$Think.const.SITE_NAME}后台管理系统
		</p>
		</if>
	</div>
</block>
