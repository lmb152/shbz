<extend name="./base" />
<block name="main">
	<div class="content">
		<div class="container">
			<div class="panel panel-primary">
			   <div class="panel-heading">
			      	<h3 class="panel-title">重置密码</h3>
			   </div>
			   <div class="panel-body">
					<form method="post" action="{:U('Webadmin/user/savepwd')}" class="bs-example bs-example-form" role="form">
						<div class="input-group">
							<span class="input-group-addon">新密码</span>
							<input type="password" name="pwd"  class="form-control" placeholder="请填写新密码">
						</div>
						<br>
						<div class="input-group">
							<span class="input-group-addon">确认密码</span>
							<input type="password" name="confirm_pwd"  class="form-control" placeholder="请填写新密码">
						</div>
						<br>
						<input type="hidden" name="id" value="{$user.id}">
						<input type="hidden" name="name" value="{$user.name}">
						<input type="submit" value="保存" class="btn btn-large btn-success">
					</form>
				</div>
			</div>
			
		</div>
	</div>
</block>
