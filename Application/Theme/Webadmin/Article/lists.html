<extend name="./base" />
<block name="main">
	<div class="content">
		<div class="container">
			<div class="panel panel-primary">
			   <div class="panel-heading">
			      	<h3 class="panel-title">网站栏目管理</h3>
			   </div>
			   <div class="panel-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>编号</th>
								<th>名称</th>
								<th>父类别</th>
								<th>是否单篇文章</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="article" item="vo" >
								<tr>
									<td>{$vo['id']}</td>
									<td>{$vo['name']}</td>
									<td>{$vo['parent']}</td>
									<td>{$vo['issingle']}</td>
									<td>
										<a href="{:U('Webadmin/article/edit',array('id'=>$vo['id']))}">编辑</a>
										
										<a class="delete" href="{:U('Webadmin/article/delete',array('id'=>$vo['id']))}">删除</a>
									</td>
						    	</tr>
							</foreach>
							<tr>
								<td colspan="5">
									<a href="{:U('Webadmin/article/edit')}">新建分类</a>
								</td>
							</tr>
						</tbody>
		            </table>
			   </div>
			</div>
			
		</div>
	</div>
</block>
