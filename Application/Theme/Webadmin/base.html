<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<block name="title"><title>{$Think.const.SITE_NAME}后台管理系统</title></block>
		<link href="{$Think.const.ACSS_URL}/style.css" rel="stylesheet">
		<link href="{$Think.const.ACSS_URL}/admin.css" rel="stylesheet">
		<link href="{$Think.const.ACSS_URL}/common.css" rel="stylesheet">
		<link href="{$Think.const.ACSS_URL}/reset.css" rel="stylesheet">
		<link href="{$Think.const.ACSS_URL}/user.css" rel="stylesheet">
		<link href="{$Think.const.BOOTSTRAP}/css/bootstrap.css" rel="stylesheet">
		<link href="{$Think.const.BOOTSTRAP}/css/bootstrap-datetimepicker.css" rel="stylesheet">
		<link href="{$Think.const.ACSS_URL}/fileinput.css" rel="stylesheet">
	</head>
	<body>
		<block name="top">
			<div class="Webadmin_top">
			    <div class="top_right">
			    	<a href="javascript:void(0);">{$_SESSION['uname']}您好</a>
			    	
				    <a href="{:U('/index')}" target="_blank">网站首页</a>
				    <a href="{:U('/Webadmin/index')}" target="main">后台桌面</a>
				    <a href="{:U('Webadmin/user/resetpwd',array('name'=>$_SESSION['uname']))}" target="main">修改密码</a>
				    <a href="{:U('Webadmin/index/logout')}" target="main">注销</a>
				</div>
				<div class="toptitle">
				   <span>{$Think.const.SITE_NAME}后台管理系统</span>
				</div>
				<div id="PopupMsg"></div>
				</div>
		</block>
		<block name="left">
			{:R('Webadmin/Index/left')}
		</block>
		<div class="Webadmin_right">
			<block name="main">主内容</block>
		</div>
		<script src="{$Think.const.AJS_URL}/jquery-1.9.1.min.js"></script>
		<script src="{$Think.const.BOOTSTRAP}/js/bootstrap.js"></script>
		<script src="{$Think.const.BOOTSTRAP}/js/bootstrap-datetimepicker.js"></script>
		<script src="{$Think.const.AJS_URL}/user_nav.js"></script>
		<script src="{$Think.const.AJS_URL}/admin.js"></script>
		<script src="{$Think.const.AJS_URL}/fileinput.js"></script>
		<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
		<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
		<script type="text/javascript" src="{$Think.const.AJS_URL}/My97DatePicker/WdatePicker.js"></script>
		<script>
	        $("#txt_file").fileinput({
                language: 'zh', //设置语言
                uploadUrl: "/Webadmin/Member/uploadsave.html", //上传的地址
                allowedFileExtensions: ['xls', 'xlsx'],//接收的文件后缀
                //uploadExtraData:{"id": 1, "fileName":'123.mp3'},
                uploadAsync: true, //默认异步上传
                showUpload: true, //是否显示上传按钮
                showRemove : true, //显示移除按钮
                showPreview : false, //是否显示预览
                showCaption: true,//是否显示标题
                browseClass: "btn btn-primary", //按钮样式     
                dropZoneEnabled: false,//是否显示拖拽区域
                //minImageWidth: 50, //图片的最小宽度
                //minImageHeight: 50,//图片的最小高度
                //maxImageWidth: 1000,//图片的最大宽度
                //maxImageHeight: 1000,//图片的最大高度
                //maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
                //minFileCount: 0,
                maxFileCount: 10, //表示允许同时上传的最大文件个数
                enctype: 'multipart/form-data',
                validateInitialCount:true,
                previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
                msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
            }).on("fileuploaded", function(event, data) {
		        if(data.response.status)
		        {
		        	alert(data.response.msg);
		        	window.location.reload();
		        }else{
		        	alert(data.response.msg);
		        	window.location.reload();
		        }
		    });
		    
		    var ue = UE.getEditor('content',{
		        initialFrameWidth: 1000,
		        initialFrameHeight:500
		    });
		</script>
	    
	</body>
</html>
